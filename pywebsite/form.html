<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body>
<form action="python3.py" method="post">
    <table>
        <tr>
           <td>Enter Column</td>
            <td><input type="text" name="col"></td>
        </tr>
        <tr>
           <td>Enter Row</td>
            <td><input type="text" name="row"></td>
